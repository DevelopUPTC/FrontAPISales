        <p></p>

    <script>
        loadCustomers()
            .then(data => {
                if (data.result) {
                    const customer = document.getElementById('customer')
                    data.data.forEach( element => {
                        customer.add( new Option(element.name,element._id))
                    })
                } else {
                    console.log(`Se ha Producido un Error cargando los datos`)
                }
            }).catch(console.log)
    </script>
